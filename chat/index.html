<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>ChatRoulette</title>
	<link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<style type="text/css">
		.messages {
			max-height: 200px;
			color: black;
			padding: 10px;
			overflow: scroll;
		}
	</style>
</head>
<body ng-controller="ctrlChat" class="card bgc-blue-grey-900">

    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading"> 
                <h3 class="panel-title">Chat</h3> 
            </div> 
            <div class="panel-body"> 
                <div class="chat-conversation">
                    <ul class="conversation-list nicescroll" tabindex="5001" style="overflow: hidden; outline: none;">
                        <li class="clearfix">
                            <div class="chat-avatar">
                                <img src="images/avatar-1.jpg" alt="male">
                                <i>10:00</i>
                            </div>
                            <div class="conversation-text">
                                <div class="ctext-wrap">
                                    <i>John Deo</i>
                                    <p>
                                        Hello!
                                    </p>
                                </div>
                            </div>
                        </li>
                        <li class="clearfix odd">
                            <div class="chat-avatar">
                                <img src="images/users/avatar-5.jpg" alt="Female">
                                <i>10:01</i>
                            </div>
                            <div class="conversation-text">
                                <div class="ctext-wrap">
                                    <i>Smith</i>
                                    <p>
                                        Hi, How are you? What about our next meeting?
                                    </p>
                                </div>
                            </div>
                        </li>
                        <li class="clearfix">
                            <div class="chat-avatar">
                                <img src="images/avatar-1.jpg" alt="male">
                                <i>10:01</i>
                            </div>
                            <div class="conversation-text">
                                <div class="ctext-wrap">
                                    <i>John Deo</i>
                                    <p>
                                        Yeah everything is fine
                                    </p>
                                </div>
                            </div>
                        </li>
                        <li class="clearfix odd">
                            <div class="chat-avatar">
                                <img src="images/users/avatar-5.jpg" alt="male">
                                <i>10:02</i>
                            </div>
                            <div class="conversation-text">
                                <div class="ctext-wrap">
                                    <i>Smith</i>
                                    <p>
                                        Wow that's great
                                    </p>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="row">
                        <div class="col-sm-9 chat-inputbar">
                            <input type="text" class="form-control chat-input" placeholder="Enter your text">
                        </div>
                        <div class="col-sm-3 chat-send">
                            <button type="submit" class="btn btn-info btn-block waves-effect waves-light">Send</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>



	<div flex-container="row">
		<div flex-item>
			<lx-text-field label="Usuario" theme="dark" fixed-label="true" icon="account">
				<input type="text" ng-model="user.name">
			</lx-text-field>
		</div>
	</div>
	<div class="tc-white-1" flex-container="row">
		<div flex-item="4" flex-item-order="1">
			<span class="fs-tittle display-block mdi mdi-facebook-messenger"></span><b>Mensajes</b>
			<div class="messages p+ bgc-blue-grey-200">
				<div ng-repeat="message in messages">
					{{ message.from}} : {{ message.body}}
				</div>
			</div>
		</div>
	</div>
	<div flex-container="row">
		<div flex-item>
			<lx-text-field label="Mensaje" theme="dark" fixed-label="true" icon="message-draw">
				<input type="text" ng-model="user.message">
			</lx-text-field>
		</div>
		<div flex-item>
			<button class="btn btn--s btn--blue btn--raised" lx-ripple ng-click="sendMessage()">Enviar</button>
		</div>
	</div>
	

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/velocity/velocity.js"></script>
	<script src="bower_components/moment/min/moment-with-locales.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/lumx/dist/lumx.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script type="text/javascript" src="chat.js"></script>
</body>
</html>
